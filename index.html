<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 WebSocket Example</title>
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <style>
    .carousel-item img {
      height: 250px;
    }
  </style>
</head>
<body class="bg-black bg-gradient">

  
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <h1 class="position-absolute top-50 start-50 translate-middle">ESP32 WebSocket Example</h1>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/esp32_1.jpg" class="d-block object-fit-cover opacity-25 w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/esp31_2.jpg" class="d-block object-fit-cover opacity-25 w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/esp32_macro.jpg" class="d-block object-fit-cover opacity-25 w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <div class="m-3 text-center">---</div>
  
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card h-100">
          <canvas id="myChart"></canvas>
          <div class="progress mt-3 mx-3">
            <div class="progress-bar" id="touchProgress" style="width: 75%"></div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Touch Sensor</h5>
            <p class="card-text">Located at GPIO 4</p>
            <div class="container">
              <div class="row row-cols-2 mx-3">
                <div class="col p-2 bg-black rounded my-1">Seconds Passed</div>
                <div class="col p-2 bg-black rounded my-1" id="timePassed">0</div>
          
                <div class="col p-2 bg-black rounded my-1">Event Counter</div>
                <div class="col p-2 bg-black rounded my-1" id="eventCount">0</div>
          
                <div class="col p-2 bg-black rounded my-1">Sensor 1</div>
                <div class="col p-2 bg-black rounded my-1" id="sensorData">0</div>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-secondary" onclick="toggle_sensor1_pause_play()" id="sensor1_button">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg>
            </button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          
        </div>
      </div>
      <div class="col">
        <div class="card h-100">

        </div>
      </div>
      <div class="col">
        <div class="card h-100">

        </div>
      </div>
    </div>
  </div>

  <div class="m-3 text-center">---</div>
  
  <button class="btn btn-primary rounded-pill" onclick="toggleSwitch()">Toggle Switch</button>

  <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="chart.js"></script>
  <script src="websocket_script.js"></script>
</body>
</html>
